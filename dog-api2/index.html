<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog Pictures</h1>
  <p>Pick a number and view upto 50 random pictures of your favorite pet.</p>
  <fieldset>
          <legend>How many dogs would you like to see today?</legend>
          <form>
            <input type="text" id="number-pics" value="3" min="1" max="50" required>
            <input type="submit" class="btn-submit" value="Get dog pics!">
          </form>
        </fieldset>
    
        <section class="results hidden">
          <div class="results-images">
    </div>
   
    <script src="index.js"></script>
</body>
</html>
